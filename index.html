<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/main.js"></script>
	<title>Recipe App</title>
</head>
<body>
	<div class="container" id="main">
		<header>
			<h1 id="title">Frigester</h1>
		</header>
		<seciton id="preferences">
			
			<div class="card amber child">
				<div class="card-content" id="select-meal">
					<h1 class="question">What kind of meal would you like to make?</h1>
				</div>
			</div>
			<div class="card amber child">
				<div class="card-content" id="select-fridge-items">
					<h1 class="question">Whats in your fridge right now?</h1>
				</div>
			</div>
			<div class="card amber child">
				<div class="card-content" id="select-primary-protein">
					<h1 class="question">Select your primary protein</h1>
				</div>
			</div>
			<div id='search-recipes-button'>
				<a class="waves-effect waves-light red btn" id='search-recipes'>Search Recipes</a>
			</div>
			
		</seciton>
		<section id="render-recipes">
			<div>
				<ul class="collapsible" id="returned-recipes">
					<h1 id="recipes-headline">Recipes</h1>
				</ul>
			</div>
			<a id="jump-to-shopping-list">
				<div class="card" id="shopping-list"></div>
			</a>
		</section>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>

</html>
